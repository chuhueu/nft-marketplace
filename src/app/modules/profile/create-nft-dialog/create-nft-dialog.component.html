<div mat-dialog-title class="dialog-header flex items-center justify-between">
  <span class="font-bold text-2xl p-4 w-full">Create New NFT</span>
</div>

<div mat-dialog-content class="dialog-content px-9 py-4">
  <div>
    <form [formGroup]="form" id="formNft">
      <mat-form-field class="w-full">
        <mat-label>Price</mat-label>
        <input
            matInput
            placeholder="Enter price"
            formControlName="price">
        <mat-error>
           Price is required
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</div>

<div mat-dialog-actions class="flex items-center border-t mt-4 mb-0 px-6 py-4">
  <button mat-flat-button color="primary" (click)="submitForm()" form="formNft">
      Create
  </button>
  <button mat-stroked-button class="ml-2" (click)="onCancelForm(false)">
      Cancel
  </button>
</div>
