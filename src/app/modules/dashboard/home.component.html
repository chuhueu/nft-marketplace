<div class="flex flex-col flex-auto min-w-0 overflow-hidden sm:overflow-y-auto" style="height: calc(100vh - 80px);">

    <div class="flex-auto p-6 sm:p-10">
        <mat-tab-group animationDuration="0ms" (selectedTabChange)="selectedTableChange($event)">
            <ng-container *ngFor="let tab of tabs">
                <mat-tab [label]="tab">
                    <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-6 gap-y-8 md:gap-y-0 sm:gap-x-3 md:gap-x-6 w-full">
                        <ng-container *ngFor="let data of dataList; trackBy: trackByFn">
                            <div
                                class="mt-3 cursor-pointer relative flex flex-col rounded-2xl shadow hover:shadow-lg overflow-hidden bg-card transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-80 duration-300"
                                (click)="viewDetailNFT(data)"
                            >
                                <div class="flex flex-col flex-auto items-center text-center">
                                    <img
                                        class="set-image"
                                        [id]="data.token_id + '-image'"
                                        [src]="getImageFromMetaData(data.metadata.image)"
                                        (error)="handleImageError(data.token_id + '-image')"
                                        alt=""
                                    >
                                </div>
                                <div class="color-black-primary py-4 px-8 dark:text-primary-400 bg-gray-50 dark:bg-transparent dark:border-t">
                                    <div class="font-bold">{{data.metadata.name}}</div>
                                    <div class="mt-3 flex justify-between items-center">
                                        <div class="font-medium color-gray-primary">Address</div>
                                        <div [matTooltip]="data.token_address" class="font-bold">{{abbreviatedStr(data.token_address)}}</div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </mat-tab>
            </ng-container>
        </mat-tab-group>

    </div>

</div>
